<html>   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Authentica - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;   }

    body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            background: linear-gradient(135deg, #d4145a, #001f3f);
            background-attachment: fixed;
            background-size: 100;
            overflow: hidden;
            position: relative;
            border-radius: 25px;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            justify-content: space-between;
            align-items: stretch;
            animation: fadeIn 0.8s ease-in-out;
            border-radius: 25px;
        }
    .left-section {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideInLeft 0.6s ease-out;
            text-align: center;
            border-radius: 25px;
        }
        .left-section h1 {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .left-section button {
            padding: 10px 25px;
            background-color: white;
            color: #4a00e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease;
            animation: bounce 2s infinite;
        }

        .left-section button:hover {
            transform: scale(1.1);
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            animation: slideInRight 0.6s ease-out;
            flex-direction: column;
            justify-content: flex-start;
            flex-direction: column;
            overflow-y: auto;
            max-height: 500px;
            scroll-behavior: smooth;
        }
        .right-section::-webkit-scrollbar{
            display: none;
        }

        .right-section h2 {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 20px;
            color: #ffcccb;
            animation: type 1s steps(10) 1s forwards;
        }

        .right-section button:hover {
            transform: scale(1.1);
        }


        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffdd57;
            font-size: 1.1em;
            background: transparent;
            color: white;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ffcccb;
            box-shadow: 0 0 5px rgba(255, 204, 203, 0.5); }
 .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: top 0.3s, font-size 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8em;
            color: #ffcccb;
        }

        .signup-btn {
            padding: 15px;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            transition: transform 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-shadow: -1px -1px 0, 1px -1px 0 #f4f6f4, -1px 1px 0 #a5a6a5, 1px 1px 0 #3a3a3a, #0f0f0f;      
        }    
        .eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .eye-ball {
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease;
        }

        .eye2 {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .eye-ball2 {
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffdd57;
            gap: 8px;
            transition: transform 0.3s ease; }
        .icon {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #ececec);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .icon:hover {
            transform: scale(1.20);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .icon img {
            width: 40%;
            height: 40%;
            z-index: 1;
        }

  .icon span {
            position: absolute;
            bottom: -35px;
            font-size: 11px;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            text-transform: capitalize;
            opacity: 0;
            color: #ffffff;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        .icon:hover span {
            bottom: 10px;
            opacity: 1;
        }
        /* Gradient Colors for Icons */
        .facebook {
            background: linear-gradient(135deg, #1876f28d, #0057d18f);
        }
        .microsoft {
            background: linear-gradient(135deg, #f352259b, #d73c1990);
        }

        .apple {
            background: linear-gradient(135deg, #43434381,#000000f3, #43434381);
        }

        .google {
            background: linear-gradient(135deg, #4286f482, #356ac67b);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
            }

            .left-section, .right-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Join to <br><b><i>AI Authentica!</i></b></h1>
            <p>Create your account to explore whether content is AI-generated or genuine creativity.</p>
            <button onclick="window.location.href='login.html'">Sign In</button>
        </div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <form onsubmit="return validatePassword();" action="welcome.html" method="post">
                <form action="index.html" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">Password</label>
                    <div class="eye" id="togglePassword">
                        <div class="eye-ball" id="eyeBall"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">Confirm Password</label>
                    <div class="eye2" id="togglePassword">
                        <div class="eye-ball2" id="eyeBall2"></div>
                    </div>
                </div>
                <button class="signup-btn" type="submit">Submit</button><br><br>
            </form>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <!-- Social Login Icons -->
            <div class="wrapper">
                <div class="icon facebook">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook">
                    <span>Facebook</span>
                </div>
                <div class="icon microsoft">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/microsoft.png" alt="Microsoft">
                    <span>Microsoft</span>
                </div>
                <div class="icon apple">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple">
                    <span>Apple</span>
                </div>
                <div class="icon google">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google">
                    <span>Google</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelector('button').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.container').style.transform = 'translateX(-100%)';
            setTimeout(() => window.location.href = 'signup.html', 500);
        });

        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeBall = document.getElementById('eyeBall');

        // Toggle password visibility
        togglePasswordButton.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        // Eye-ball follows cursor movement
      document.addEventListener('mousemove', (e) => {
            const eye = togglePasswordButton.getBoundingClientRect();
            const x = e.clientX - eye.left - eye.width / 2;
            const y = e.clientY - eye.top - eye.height / 2;

            // Set eye-ball position
            const angle = Math.atan2(y, x);
            const distance = Math.min(6, Math.hypot(x, y) / 5);
            const ballX = Math.cos(angle) * distance;
            const ballY = Math.sin(angle) * distance;

            eyeBall.style.transform = `translate(${ballX}px, ${ballY}px)`;
        });

          // Eye-ball follows cursor movement
          document.addEventListener('mousemove', (e) => {
            const eye2 = togglePasswordButton.getBoundingClientRect();
            const x = e.clientX - eye2.left - eye2.width / 2;
            const y = e.clientY - eye2.top - eye2.height / 2;

            // Set eye-ball position
            const angle = Math.atan2(y, x);
            const distance = Math.min(6, Math.hypot(x, y) / 5);
            const ballX = Math.cos(angle) * distance;
            const ballY = Math.sin(angle) * distance;

            eyeBall2.style.transform = `translate(${ballX}px, ${ballY}px)`;
        });

        document.addEventListener("DOMContentLoaded", function() {
    var right-section = document.getElementById("right-section");
    right-section.scrollTop = 0; // Scroll position ko top pe set karna
});
    </script>
</body>
</html>
